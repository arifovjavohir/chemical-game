<!DOCTYPE html>
<html>
<head>
  <title>Valence Game</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: bisque;
      justify-content: center;
      align-items: center;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #options {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .option {
      padding: 10px 20px;
      background-color: #eaeaea;
      cursor: pointer;
      background-color: aqua;
      color: black;
      width: 40px;
      height: 40px;
      text-align: center;
      justify-content: center;
    }

    .option:hover {
      background-color: black;
      color: white;
      font-size: 30px;
      
    }
    .option {
    display: none;
    }

    #restartButton {
        display: block;

        width: 100%;
        height: 40px;
        font-size: 32px;
        font-family:  monospace, Impact;
        border: solid 3px rgba(4, 240, 8, 0.983);
        background-color: cadetblue;
        color: #eaeaea;
        border-radius: 20px;
    }
    #restartButton:hover { 
        background-color: rgb(252, 252, 252);
        color: black;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
    .b:hover{
        font-size: 25px;
    }
    .i:hover{
        font-size: 25px;
    }
    .u:hover{
        font-size: 25px;
    }
    .t:hover{
        font-size: 25px;
    }
    .ig{
        width: 300px;
        height: 300px;
        border: solid 5px aqua;
        border-radius: 50%;
        z-index: -100000000000;
    }
    .slideshow{
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1000;
    }
    .slideshow img{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: -1000;
      object-fit: cover;
    }
    .slideshow img.active{
      opacity: 1;
    }
    .oyin{
      margin-top: 80px;
      margin-left: 36%;
      display: block;
      width: 400px;
      height: 400px;
      border: solid 2px rgba(4, 240, 8, 0.695);
      background-color: rgba(226, 245, 191, 0.842);
      border-radius: 20px;
    }
    

  </style>
</head>
<body>
  
    <div class="slideshow">
      <img src="image/i.jpg" alt="">
      <img src="image/i2.jpg" alt="">
      <img src="image/i3.jpg" alt="">
      <img src="image/i4.jpg" alt="">
      <img src="image/i5.jpg" alt="">
    </div>
    <div class="oyin">
      <h1>Valentlik o`yini</h1>

      <div id="question">Elementning valentligi qanday<span id="element"></span>?</div>
    
      <div id="options">
        <div class="option b">1</div>
        <div class="option i">2</div>
        <div class="option u">3</div>
        <div class="option t">4</div>
      </div>
    
      <div id="result"></div>
      <button id="restartButton">Restart</button>
    </div>
  
  <script>
    const images = document.querySelectorAll('.slideshow img');
    let currentIndex = 0
    function showNextImage(){

      images[currentIndex].classList.remove('active');
        currentIndex = ( currentIndex+1) % images.length;
        images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 2000)


    const elements = [
      { symbol: "{H} Vodorod", valence: 1 },
      { symbol: "{O} Kislorod", valence: 2 },
      { symbol: "{C} Uglerod", valence: 4 },
      { symbol: "{Ca} Kalsiy", valence: 2 },
      { symbol: "{Mg} Magniy", valence: 2 },
      { symbol: "{Ba} Bariy", valence: 2 },
      { symbol: "{Zn} Rux", valence: 2 },
      { symbol: "{Li} Litiy", valence: 1 },
      { symbol: "{Na} Natriy", valence: 1 },
      { symbol: "{K} Kaliy", valence: 1 },
      { symbol: "{Ai} Aluminiy", valence: 3 },
    ];
    
    const questionElement = document.getElementById("element");
    const options = document.querySelectorAll(".option");
    const resultElement = document.getElementById("result");
    
    let currentElementIndex;
    let questionCounter = 0;
    let score = 0;
    
    function generateQuestion() {
      if (questionCounter === 5) {
        // End of round
        resultElement.textContent = "Aniqlash testi tugadi! Siz to`plagan ball: " + score+"ball";
        options.forEach(option => {
          option.style.display = "none";
        });
        restartButton.style.display = "block";
        return;
      }
    
      currentElementIndex = Math.floor(Math.random() * elements.length);
      const currentElement = elements[currentElementIndex];
    
      questionElement.textContent = currentElement.symbol;
      options.forEach((option, index) => {
        option.textContent = index + 1;
      });
      options.forEach(option => {
        option.style.display = "block";
      });
      restartButton.style.display = "none";
      
    }
    
    function checkAnswer(event) {
      const selectedOption = event.target;
      const selectedValence = parseInt(selectedOption.textContent);
      const currentElement = elements[currentElementIndex];
    
      questionCounter++;
    
      if (selectedValence === currentElement.valence) {
        score += 10;
        resultElement.style.color = "green";
        resultElement.textContent = "To`g`ri! Score: " + score + "ball ðŸ‘";
      } else {
        score -= 2.5;
        resultElement.style.color = "red";
        resultElement.textContent = "Noto`g`ri! Score: " + score + "ball ðŸ‘Ž";
      }
    //   const restartButton = document.getElementById("restartButton");
    //   restartButton.addEventListener("click", () => {
    //     score = 0;
        generateQuestion();
    //   });
    }
    
    options.forEach(option => {
      option.addEventListener("click", checkAnswer);
    });
    const restartButton = document.getElementById("restartButton");
    restartButton.addEventListener("click", () => {
      location.reload()
    });
    generateQuestion();

  </script>
</body>
</html>
